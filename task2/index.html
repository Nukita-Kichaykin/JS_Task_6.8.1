<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS-Start. 2 Задача</title>
    </head>
    <body>
        <p id="consolelog">console.log</p>
        <code>
            console.log('Этот текст отобразится в консоли!');
        </code>
        <p id="alert">Alert()</p>
        <code>
            alert('Окно с каким-нибудь текстом.')
        </code>
        <p id="prompt">Prompt()</p>
        <code>
            prompt('Это функция, которая используется для получения данных от пользователя на веб-странице.')
        </code>
        <script src="script.js"></script>
    </body>
</html>
